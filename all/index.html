---
layout: default
title: Blog - Yaowen Ye
---

<h1> All Posts </h1>

<div class="post">
	<ul class="posts">
	
	{% for post in site.posts %}
		<li>
			<span class="date">{{ post.date | date_to_string }}</span>
			&nbsp;
			<a href="{{ post.url }}" title="{{ post.title }}">
				{{ post.title }}
			</a>
		</li>
	{% endfor %}

	</ul>
</div>
