<div class="post-head">
	<h1 class="post-title"> {{ page.title }} </h1>
	<p class="post-meta"> 
		<b>Published: </b>
		{{ page.date | date_to_string }}
        &nbsp<b>Category: </b>
		{% for cat in page.categories %}
			{{ cat }}
		{% endfor %}
	</p>
</div>

<div class="post">
  {{ content }}
</div>

<div id="utterances-container"></div>

<script>
  // Check if a theme is stored in localStorage
  var storedTheme = localStorage.getItem('theme') || 'light'; // Default to 'light' if nothing is stored
  
  // Map your stored theme to the corresponding Utterances theme
  var utterancesTheme = storedTheme === 'dark' ? 'github-dark' : 'github-light';
  
  // Dynamically create the script tag for Utterances
  var script = document.createElement('script');
  script.src = 'https://utteranc.es/client.js';
  script.setAttribute('repo', 'HelloElwin/HelloElwin.github.io');
  script.setAttribute('issue-term', 'title');
  script.setAttribute('theme', utterancesTheme); // Use the determined theme
  script.setAttribute('crossorigin', 'anonymous');
  script.async = true;
  
  // Append the script to a specific element, e.g., a div with the id 'utterances-container'
  document.getElementById('utterances-container').appendChild(script);
</script>
